<!DOCTYPE html>

<head>

    <title>Responsive Form</title>

 <link rel="stylesheet" href="style.css">
  
   
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form>
            <div class="row">
                <div class="column">
                    <label for="firstname ">Firstname</label>
                    <input type="text" id="firstname" placeholder="Your firstname here">
                </div>
                <div class="column">
                    <label for="lastname">Lastname</label>
                    <input type="lastname" id="lastname" placeholder="Your lastname here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Your email here">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Describe your issue</label>
                    <textarea id="issue" placeholder="Describe your issue in detail here" rows="3"></textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
